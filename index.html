<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet IP Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subnet IP Generator</h1>
        <form id="subnetForm">
            <label for="subnets">Enter Subnets (one per line):</label>
            <textarea id="subnets" name="subnets" rows="10" required></textarea>
            <button type="button" onclick="generateIPs()">Generate IPs</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
